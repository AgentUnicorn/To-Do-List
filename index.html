<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="tab-icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Bellota:700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="text">
        <h1>Developer's To do list!!</h1>

    <!-- <select id="priority">
        <option>1</option>
        <option>2</option>
        <option>3</option>
    </select> -->
    <div class="input-group sm-3">
        <input id="toDoInput" placeholder="Write here" class="form-control">
        <div class="input-group-append">    
            <button class="btn btn-secondary btn-md-3" onclick="addItem()">Add</button>
        </div>
    </div>
        <div class="button-area btn-toolbar">
            <div class="btn-group">
            <button class="btn btn-outline-primary" onclick="render()">All || <span  id="value-all"></span></button>
            <button class="btn btn-outline-primary" onclick="render('done')">Done || <span  id="value-done"></span></button>
            <button class="btn btn-outline-primary" onclick="render('undone')">Undone || <span  id="value-undone"></span></button>
            </div>
        </div>
        <div>
            <div id="resultArea" class="result"><ul class="list-group"></ul></div>
        </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src ="main.js"></script>
</body>
</html>
